<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="icon" type="image/png" href="assets/images/kargacharge-logo.png">
</head>
<body>
    <div class="mobile-container">
        <!-- Sign Up Form Page -->
        <div id="signupFormPage" class="page active">
            <div class="signup-content">
                <img src="assets/images/kargacharge-logo.png" alt="KargaCharge" class="logo-signup">
                <h1 class="signup-title">Sign up</h1>

                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Your name here.." required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                        <small class="text-danger" id="emailError"></small>
                    </div>

                    <div class="mb-3">
                        <label for="userType" class="form-label">Sign up as</label>
                        <select id="userType" class="form-control" required>
                            <option value="">Select Role</option>
                            <option value="client">EV Owner</option>
                            <option value="admin">Charger Provider</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Create a password</label>
                        <div class="password-input-wrapper">
                            <input type="password" class="form-control" id="password" placeholder="must be 8 characters" minlength="8" required oninput="checkPasswordStrength()">
                            <span class="toggle-password" onclick="togglePassword('password')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                </svg>
                            </span>
                        </div>
                        <small class="text-muted">Minimum 8 characters</small>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirm password</label>
                        <div class="password-input-wrapper">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="reenter password" minlength="8" required oninput="checkPasswordMatch()">
                            <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                </svg>
                            </span>
                        </div>
                        <small class="text-danger" id="passwordMatchError"></small>
                    </div>

                    <button class="btn btn-primary w-100 register-btn"> Register User</button>
                </form>

                <div class="login-section">
                    <p>Already have an account? <a href="index.html" class="login-link">Log in</a></p>
                </div>
            </div>
        </div>

        <!-- Verification code -->
        <div id="verificationPage" class="page">
            <div class="verification-content">
                <img src="assets/images/kargacharge-logo.png" alt="KargaCharge" class="logo-signup">
                <h1 class="signup-title">Sign up</h1>

                <div class="verification-form">
                    <label for="verificationCode" class="form-label">Input Code For Verification</label>
                    <input type="text" class="form-control" id="verificationCode" placeholder="Input Code" maxlength="6">
                    <small class="text-muted d-block mt-2">Check Email For Verification</small>

                    <div class="timer-section mt-3">
                        <small id="timerText">Resend code in <span id="timerCount">60</span>s</small>
                        <a href="#" id="resendBtn" class="resend-link d-none" onclick="resendCode(event)">Resend Code</a>
                    </div>

                    <button type="button" class="btn btn-primary w-100 verify-btn mt-4" onclick="handleVerification()">
                        Verify
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>
</body>
</html>
