<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KargaCharge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="assets/images/kargacharge-logo.png">
</head>
<body>
    <div class="mobile-container">
        <!-- Front Page splash -->
        <div id="frontPage" class="page active">
            <div class="splash-content">
                <img src="assets/images/kargacharge-logo-named.png" alt="KargaCharge Logo" class="logo-splash">
            </div>
        </div>

        <!-- User Type Selection Page -->
        <div id="userTypePage" class="page">
            <div class="user-type-content">
                <img src="assets/images/kargacharge-logo.png" alt="KargaCharge Logo" class="logo-login">
                
                <h2 class="user-type-title">Welcome to KargaCharge</h2>
                <p class="user-type-subtitle">Please select your account type</p>

                <div class="user-type-buttons">
                    <button class="btn user-type-btn" onclick="navigateToLogin('client')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-ev-front" viewBox="0 0 16 16">
                            <path d="M9.354 4.243a.5.5 0 0 0-.708-.708L5 7.182l-.646-.647a.5.5 0 1 0-.708.708l1 1a.5.5 0 0 0 .708 0z"/>
                            <path d="M4 2a1 1 0 0 0-1 1v3.5h-.5A1.5 1.5 0 0 0 1 8v5a1.5 1.5 0 0 0 1.5 1.5h11A1.5 1.5 0 0 0 15 13V8a1.5 1.5 0 0 0-1.5-1.5H13V3a1 1 0 0 0-1-1zm.5 5.5h7V3H4.5zM2.5 8a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        <span>EV Owner</span>
                    </button>

                    <button class="btn user-type-btn" onclick="navigateToLogin('provider')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-lightning-charge" viewBox="0 0 16 16">
                            <path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"/>
                        </svg>
                        <span>Charger Provider</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
